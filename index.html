<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Main Application</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 id="welcomeMessage"></h1>
    <script>
      const {ipcRenderer} = require('electron')
      ipcRenderer.send("welMsg")

      ipcRenderer.on("welMsg-reply",(e,data)=>{
        const user = data
        document.getElementById('welcomeMessage').innerText = `Hey welcome to Hopstack bhai ${user.name}`
      })
    </script>
  </body> 
</html>
